<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pokemones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pokemons v1</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-card>
  <ion-card-header>
    <ion-card-title>Pokemons</ion-card-title>
    <ion-card-subtitle>Atrapalos todos</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    @for(item of pokemons(); track $index){
      <app-pokemon [pokemon]="item" ></app-pokemon>
    }
    
  </ion-card-content>
</ion-card>
</ion-content>

<ion-toolbar>
  <ion-buttons slot="secondary">
    <ion-button 
    (click)="previous()"
    fill="solid">
      <ion-icon 
      slot="start" 
      name="arrow-back-circle-outline">
    </ion-icon>
      
      Anterior
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="primary">
    <ion-button fill="solid"
    (click)="next()">
      Siguiente
      <ion-icon 
      slot="end" 
      name="arrow-forward-circle-outline"
      ></ion-icon>
    </ion-button>
  </ion-buttons>
  
</ion-toolbar>
