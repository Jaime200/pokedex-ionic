<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pokemons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pokemons</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-card>
  <ion-card-header>
    <ion-card-title>Pokemons</ion-card-title>
    <ion-card-subtitle>Atrapalos todos</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    @for(item of pokemons(); track $index){
      <app-pokemon [pokemon]="item" ></app-pokemon>
    }
    
  </ion-card-content>
</ion-card>
</ion-content>
